<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Tableaux — Gestion de projet</title>
	<link rel="stylesheet" href="styles.css" />
	<style>
		/* PC-first grid layout */
		.header {
			display:flex;align-items:center;justify-content:space-between;margin-bottom:18px;
		}
		.header h1{font-size:1.4rem;margin:0}
		.projects-grid{
			display:grid;
			grid-template-columns: repeat(3, 1fr);
			gap:16px;
		}
		@media(max-width:980px){ .projects-grid{ grid-template-columns: repeat(2,1fr); } }
		@media(max-width:600px){ .projects-grid{ grid-template-columns: 1fr; } }
		.card{
			position:relative;
			min-height:140px;
			border-radius:12px;
			overflow:hidden;
			background:var(--surface);
			padding:12px;
			display:flex;flex-direction:column;justify-content:flex-end;
			cursor:pointer;
			box-shadow: 0 6px 18px rgba(0,0,0,0.5);
		}
		.card .meta{font-size:0.85rem;color:var(--muted);margin-top:8px}
		.card .title{font-weight:700;font-size:1.05rem}
		.card .menu-btn{position:absolute;top:10px;right:10px;background:rgba(0,0,0,0.25);border:none;color:var(--muted);padding:6px;border-radius:8px}
		.card .bg{position:absolute;inset:0;background-size:cover;background-position:center;opacity:0.12;filter:blur(0.4px)}
		.empty{
			text-align:center;padding:28px;border-radius:12px;background:var(--surface);
		}
		/* modal small tweaks reuse modal-sheet styles from theme */
		.form-row{display:flex;gap:8px;margin-bottom:8px}
	</style>
</head>
<body>
	<main class="app" style="max-width:1200px;margin:24px auto">
		<header class="header">
			<h1>Tableaux</h1>
			<div>
				<a href="index.html" class="small-btn" style="margin-right:8px">← Accueil</a>
				<button id="btn-add-board" class="icon-btn">+ Nouveau</button>
			</div>
		</header>

		<section id="boards-container">
			<!-- rendered by JS -->
		</section>
	</main>

	<!-- Board modal (create / edit) -->
	<div id="modal-board" class="modal hidden">
		<form id="form-board" class="modal-sheet" style="max-width:600px">
			<h3 id="board-modal-title">Nouveau tableau</h3>
			<input type="hidden" id="board-id" />
			<div class="form-row">
				<input id="board-title" placeholder="Titre du tableau" required />
			</div>
			<div class="form-row">
				<input id="board-bg" placeholder="URL du fond (optionnel)" />
			</div>
			<div class="form-row">
				<label style="color:var(--muted);display:flex;align-items:center;gap:8px">
					<input type="checkbox" id="board-completed"> Marquer comme complété
				</label>
			</div>
			<div class="modal-actions">
				<button type="button" id="board-cancel">Annuler</button>
				<button type="button" id="board-delete" style="display:none;background:var(--danger);color:#fff;border-radius:8px;padding:8px">Supprimer</button>
				<button type="submit" id="board-save">Enregistrer</button>
			</div>
		</form>
	</div>

	<script src="projects.js" type="module"></script>
</body>
</html>
