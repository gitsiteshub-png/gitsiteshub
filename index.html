<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>Accueil — Mes listes</title>
	<link rel="stylesheet" href="styles.css" />
	<style>
		/* léger override pour la landing page */
		body { display:flex; align-items:center; justify-content:center; min-height:100vh; padding:24px; }
		.landing { text-align:center; max-width:560px; width:100%; }
		.landing h1 { margin-bottom:12px; font-size:1.6rem; color:var(--accent); }
		.landing p { color:var(--muted); margin-bottom:18px; }

		/* Keep same style for both buttons and stack them vertically */
		.landing .big-btn {
			display:block;
			background:var(--accent);
			color:#04120a;
			padding:14px 20px;
			border-radius:12px;
			text-decoration:none;
			font-weight:600;
			box-shadow: 0 6px 20px rgba(0,0,0,0.5);
			margin: 10px auto;
			max-width:320px;
		}

		.footer-note { margin-top:18px; color:var(--muted); font-size:0.9rem; }
	</style>
</head>
<body>
	<main class="landing">
		<h1>Bienvenue</h1>
		<p>Accédez à vos applications et listes. Pour l'instant, ouvrez l'application de tâches ou accédez à la gestion de projet.</p>
		<a class="big-btn" href="tasks.html">Ouvrir Tasks</a>
		<a class="big-btn" href="projects.html">Ouvrir Projets</a>
		<div class="footer-note">Page d'entrée — ajoutez d'autres liens ici plus tard.</div>
	</main>
</body>
</html>
